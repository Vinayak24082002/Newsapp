<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color:green;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 12px 28px;
      margin: 0;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0;
    }

    .search-input {
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .search-input input {
      border: none;
      outline: none;
      padding: 8px;
      border-radius: 20px;
      width: 200px;
      margin-right: 10px;
    }

    .search-input i {
      color: #333;
      cursor: pointer;
    }

    .filters {
      list-style-type: none;
      display: flex;
      gap: 15px;
      margin-left: 0;
    }

    .filters li select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      
    }

    #news-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    #news-container div {
      background-color: white;
      border-radius: 8px;
      width: calc(33.33% - 20px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .source {
      font-size: 14px;
      color: #888;
      padding: 10px 15px;
      font-weight: bold;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .title {
      font-size: 18px;
      padding: 15px;
      color: #333;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .author {
      font-size: 14px;
      color: #555;
      padding: 0 15px;
    }

    .published {
      color: #777;
      font-style: italic;
      padding: 0 15px;
      margin-bottom: 10px;
    }

    .description {
      padding: 0 15px 15px;
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      flex-grow: 1;
    }

    @media (max-width: 1024px) {
      #news-container div {
        width: calc(50% - 20px);
      }

      header h1 {
        font-size: 1.2rem;
      }

      .filters {
        margin-left: 5px;
      }
    }

    @media (max-width: 768px) {
      #news-container div {
        width: calc(100% - 20px);
      }

      header h1 {
        font-size: 1rem;
      }

      .filters {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
      }

      .filters li select {
        width: 100%;
      }
    }
  </style>
  <body>
    <header>
      <h1>My News</h1>

      <form class="search-input" action="javascript:void(0)" id="search-form">
        <input type="text" id="search-news" placeholder="Search your news" />
        <i id="search-icon" class="fas fa-search"></i>
      </form>

      <ul class="filters">
        <li>

          <select id="language-filter">
            <option value="">Languages</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            
        </select>
          <select id="sort-filter">
            <option value="">Sort by</option>
            <option value="publishedAt">PublishedAt</option>
            <option value="relevance"> Relevance</option>
            
        </select>
        
        </li>
      </ul>
    </header>

    <main id="news-container"></main>

    <script src="script.js"></script>
  </body>
</html>
